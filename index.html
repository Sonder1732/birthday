<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！王同学</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 背景花瓣 -->
    <div class="petals-container"></div>
    
    <!-- 主卡片 -->
    <div class="card-container">
        <div class="birthday-card">
            <div class="card-header">
                <div class="birthday-cake">🎂</div>
                <h1>王同学生日快乐！</h1>
                <div class="subtitle">一份特别的数字祝福</div>
            </div>
            
            <div class="card-content">
                <div class="message-section">
                    <p class="main-message">虽然相识不久，但很開心能为你庆祝这个特别的日子</p>
                    
                    <div class="blessing-toggle">
                        <button class="toggle-btn" onclick="toggleBlessings()">
                            <span>展开祝福 ✨</span>
                        </button>
                    </div>
                    
                    <div class="detailed-blessings" id="detailedBlessings">
                        <div class="blessing-item">
                            <div class="icon">🌞</div>
                            <p>愿你的新一岁充满阳光般的温暖，每个清晨都带着希望开始</p>
                        </div>
                        <div class="blessing-item">
                            <div class="icon">🎨</div>
                            <p>愿生活如调色盘般丰富多彩，每一天都有新的惊喜和美好</p>
                        </div>
                        <div class="blessing-item">
                            <div class="icon">🌟</div>
                            <p>愿所有的梦想都能闪闪发光，所有的努力都有回报</p>
                        </div>
                        <div class="blessing-item">
                            <div class="icon">📚</div>
                            <p>愿学业进步，知识如繁星点亮前行的道路</p>
                        </div>
                    </div>
                </div>
                
                <div class="interactive-section">
                    <div class="birthday-wish">
                        <button class="wish-btn" onclick="makeWish()">
                            <span class="btn-text">点此许愿 🌠</span>
                        </button>
                        <div class="wish-effect" id="wishEffect"></div>
                    </div>
                </div>
            </div>
            
            <div class="card-footer">
                <p class="signature">祝你生日快乐！<br><span>—— 来自[你的名字或昵称]的祝福</span></p>
                <div class="decoration">🎉 🎁 🎈</div>
            </div>
        </div>
    </div>

    <!-- 统计查看面板 (默认隐藏，你可以通过密码查看) -->
    <div class="stats-panel" id="statsPanel">
        <div class="stats-content">
            <h3>访问统计</h3>
            <div class="stats-data">
                <div class="stat-item">
                    <span class="stat-label">首次访问:</span>
                    <span id="firstVisit">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">最后访问:</span>
                    <span id="lastVisit">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">总访问次数:</span>
                    <span id="totalVisits">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">祝福展开次数:</span>
                    <span id="blessingOpens">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">许愿次数:</span>
                    <span id="wishCount">0</span>
                </div>
            </div>
            <button class="close-stats" onclick="hideStats()">关闭</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
